{% extends "base1.html" %}
{% load static %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 text-primary">Create an Account</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none text-primary">Login here</a>
        </p>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background: linear-gradient(to right, #f1f1f1, #efecea);
        font-family: 'Arial', sans-serif;
    }
    .card {
        background: #fff;
        border-radius: 12px;
    }
</style>

{% endblock %}
